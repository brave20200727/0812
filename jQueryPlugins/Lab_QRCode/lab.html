<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing QR Code</title>
    <link rel="stylesheet" href="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css"/>
    <script src="jquery-1.9.1.min.js"></script>
    <script src="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="jquery.qrcode.min.js"></script>
</head>
<body>
    <div id="qrCode"></div>
    <script>
        // $("#qrCode").qrcode({
        //     width: 100,
        //     height: 100,
        //     text: "http://www.google.com"
        // });

        $("#qrCode").qrcode({
            width: 100,
            height: 100,
            text: encodeURI("https://zh.wikipedia.org/wiki/維基")
        });

        alert(encodeURIComponent("https://zh.wikipedia.org/wiki/維基"));
        alert(encodeURI("https://zh.wikipedia.org/wiki/維基"));
    </script>
</body>
</html>
